
<div class="wrapper">
  @if(value) {
  <span class="text-values">{{value | number: '1.1-1'}} / {{target | number: '1.1-1'}}</span>
  }
<canvas baseChart
        [data]="chartData"
        [type]="'doughnut'"
        [options]="chartOptions"
>
</canvas>

  <div class="text">

    @if(value) {
      <br>
      <span [style.color]="Color">{{percentage}}%</span>
    } @else {
      <p>Czekam na dane</p>
    }
  </div>
</div>
