
<div class="wrapper">

<canvas baseChart
        [data]="chartData"
        [type]="'doughnut'"
        [options]="chartOptions"
>
</canvas>

  <div class="text">

    @if(value) {
      <span>{{value | number: '1.1-1'}} / {{target | number: '1.1-1'}}</span>
      <br>
      <span [style.color]="Color">{{percentage}}%</span>
    } @else {
      <p>Czekam na dane</p>
    }
  </div>
</div>
