<ion-content class="gray-bg">

@if (!isDataLoaded) {
<app-date-picker (rangesChanged)="runCompare($event)"></app-date-picker>
} @else {

      @for (keypar of readings | keyvalue ; track keypar.key) {
        <div class="sensor-card">

        <app-chart [dataMultiple]="keypar.value" [ranges]="ranges" />

        </div>

      }
}

</ion-content>
