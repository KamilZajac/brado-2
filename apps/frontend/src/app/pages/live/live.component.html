<ion-content class="gray-bg">

  <div class="sensor-grid">
      @if (dataStore.liveData() | keyvalue; as sensors) {
        @if (sensors.length > 0) {
          @for (keypar of sensors; track keypar.key) {

            <div class="sensor-card">
              @if(displayMode === 'chart') {
                <app-sensor-stats [hourlyTarget]="hourlyTarget" [sensorName]="getSensorName(keypar.key)"
                                  [data]="keypar.value"
                                  [sensorId]="keypar.key"
                                  [workingSummary]="dailyWorkingStats()[keypar.key]"
                                  (reloadAnnotations)="getAnnotations()"
                ></app-sensor-stats>
              }
            </div>
          }
        } @else {
          <div class="no-results">
            Brak danych z dzisiaj
          </div>
        }
      }
  </div>

</ion-content>
