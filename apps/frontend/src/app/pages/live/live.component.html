<ion-content class="gray-bg">
  <div class="sensor-grid">

    @if (dataStore.liveData() | keyvalue; as sensors) {
      @if (sensors.length > 0) {
        @for (keypar of sensors; track keypar.key) {
          <div class="sensor-card">
            <app-sensor-stats [hourlyTarget]="hourlyTarget" [sensorName]="getSensorName(keypar.key)"
                              [data]="keypar.value"
                              [sensorId]="keypar.key"
                              (reloadAnnotations)="getAnnotations()"
            ></app-sensor-stats>
          </div>
        }
      } @else {
        <div class="no-results">
          Brak danych z dzisiaj
        </div>
      }
    }

  </div>

  <ion-row class="ion-row-flex flex ion-justify-content-end ion-margin-end">
    <button class="button active" (click)="exportDataToExcel()">Eksportuj do Excel</button>
  </ion-row>

</ion-content>
